<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
    }
    header h1 {
      margin: 0;
      color: #0078D7;
    }
    main {
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    a {
      color: #0078D7;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بكم في موقعي الشخصي</h1>
  </header>
  <main>
    <p>هذا موقع بسيط ومميز لاستعراض المحتوى الخاص بي.</p>
    <p>يمكنكم الاطلاع على المزيد عبر زيارة <a href="#">رابط معين</a>.</p>
  </main>
  <footer>
    &copy; 2024 جميع الحقوق محفوظة.
  </footer>
</body>
</html>
